# ─────────────────────────────────────────────
# ✅ Gradle Properties for G-Ride
# ─────────────────────────────────────────────

# Use AndroidX + Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Allow compiling with API 36 (suppresses warning)
android.suppressUnsupportedCompileSdk=36

# JVM/Gradle tuning + fix for ReferenceQueue reflection error
# (merge all jvmargs into ONE line)

org.gradle.jvmargs=-Xmx4608M -Dfile.encoding=UTF-8 --add-opens=java.base/java.lang.ref=ALL-UNNAMED --add-opens=java.base/java.util.concurrent.locks=ALL-UNNAMED

# Faster builds
org.gradle.parallel=true
org.gradle.daemon=true

# (Optional) Try config cache; if you hit odd caching issues, set this to false temporarily
org.gradle.configuration-cache=false
org.gradle.caching=true